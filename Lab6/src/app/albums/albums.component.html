<h2>Albums list</h2>

<fieldset>
  <input type="text" [(ngModel)]="newAlbum.title" >
  <button (click)="addAlbum()" >Add album</button>
</fieldset>

<div *ngIf="loaded">
  <ul>
    <li *ngFor="let album of albums">
      <div id="albm">
        <a routerLink="/albums/{{album.id}}">
          {{album.id}}) {{album.title}}
        </a>
        <button id="deleteAlbum" (click)="deleteAlbum(album)" >Delete</button>
      </div>
    </li>
  </ul>
</div>
